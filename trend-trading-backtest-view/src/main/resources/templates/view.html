<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header::html('趋势投资模拟回测')" ></head>
<body >
<script>
    var chart4Profit = null;

    $(function(){
        var data4Vue = {
            indexes: [],
            currentIndex: '000300',

            indexData:[],
            dates:[],
            closePoints:[],
        };

        //ViewModel
        var vue = new Vue({
            el: '#workingArea',
            data: data4Vue,
            mounted:function(){ //mounted　表示这个 Vue 对象加载成功了
                this.init();
                $("[data-toggle='tooltip']").tooltip();
            },
            methods: {
                init:function(){
                    var url =  "http://127.0.0.1:8031/api-codes/codes";
                    axios.get(url).then(function(response) {
                        vue.indexes = response.data;
                        vue.$nextTick(function(){
                            vue.simulate();
                        });
                    });
                },
                simulate:function(){
                    var url =  "http://127.0.0.1:8031/api-backtest/simulate/"+vue.currentIndex;
                    axios.get(url).then(function(response) {
                        //清空原数据
                        vue.indexData = [];
                        vue.dates = [];
                        vue.closePoints = [];

                        //获取返回数据
                        vue.indexData = response.data.indexDatas;
                        vue.dates = new Array();
                        vue.closePoints = new Array();

                        //指数数据
                        for(i in vue.indexData){
                            var indexData = vue.indexData[i];
                            vue.dates.push(indexData.date);
                            vue.closePoints.push(indexData.closePoint);
                        }
                        //收益图标
                        chart4Profit.config.data.labels = vue.dates;
                        chart4Profit.config.data.datasets[0].label = vue.currentIndex;
                        chart4Profit.config.data.datasets[0].data = vue.closePoints;
                        chart4Profit.update();
                    });
                },
                changeParamWithFlushDate:function(){
                    vue.simulate();
                },
            }
        });

        var ctx4Profit = $(".canvas4Profit")[0].getContext('2d');
        chart4Profit = new Chart(ctx4Profit, {
            type: 'line',
            data: {
                labels: '',
                datasets: [
                    {
                        label: '',
                        data: [],
                        borderColor: '#FF4040',
                        backgroundColor: '#FF4040',
                        borderWidth: 1.2,
                        pointRadius: 0,
                        fill: false,
                        lineTension: 0,
                    }
                ]
            },
            options: {
                title: {
                    display: true,
                    text: '指数趋势投资收益对比图'
                },
                responsive: true,
                responsiveAnimationDuration:3000,
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: false,
                        }
                    }]
                },
                tooltips: {
                    intersect: false,
                    mode: 'index',
//                      axis: 'y',
                    callbacks: {
                        label: function(tooltipItem, myData) {
                            var label = myData.datasets[tooltipItem.datasetIndex].label || '';
                            if (label) {
                                label += ': ';
                            }
                            label += parseFloat(tooltipItem.value).toFixed(2);
                            return label;
                        }
                    }
                }
            }
        });

    });

</script>

<style>
    table.inputTable{
        width:100%;
    }
    table.inputTable td{
        padding:20px 20px;
    }

    table{
        margin:20px;
    }

    div#workingArea{
        margin:50px;
    }
</style>

<div id="workingArea">
    <span class="label label-info">回测参数</span>
    <table class="inputTable">
        <tr style="align-items: center">
            <td>
                <span data-toggle="tooltip" data-placement="top" title="选择某一个指数进行模拟回测" style="float: right">
                    请选择指数:<span class="glyphicon glyphicon-question-sign" > </span>
                </span>
            </td>
            <td >
                <select v-model="currentIndex" class="indexSelect form-control" style="float: left;width: 50%" @change="changeParamWithFlushDate">
                    <option v-for="bean in indexes " :value="bean.code">( {{bean.code}} ) - {{bean.name}}</option>
                </select>
            </td>
        </tr>
    </table>
    <div class="label label-warning">收益对比图</div>

    <div  class="div4chart" style="margin:0 auto; width:80%">
        <canvas class='canvas4Profit'></canvas>
    </div>
</div>

<div th:replace="include/footer::html" ></div>

</body>
</html>
